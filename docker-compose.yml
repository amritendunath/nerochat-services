version: "3.8"

services:
  # ============================================
  # Nginx Reverse Proxy - Enterprise Gateway
  # ============================================
  nginx:
    image: nginx:1.29-alpine
    container_name: nerochat-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - agent_service
      - auth_service
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Agent Service - AI Medical Assistant
  # ============================================
  agent_service:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: nerochat-agent
    expose:
      - "8080"
    environment:
      - PORT=8080
    env_file: ./agent/.env
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Auth Service - Authentication & Authorization
  # ============================================
  auth_service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: nerochat-auth
    expose:
      - "8080"
    environment:
      - PORT=8080
    env_file: ./auth/.env
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Record Service - Medical Records Management
  # ============================================
  # Uncomment when ready to use
  # record_service:
  #   build:
  #     context: ./record
  #     dockerfile: Dockerfile
  #   container_name: nerochat-records
  #   expose:
  #     - "8080"
  #   environment:
  #     - PORT=8080
  #   env_file: ./record/.env
  #   networks:
  #     - app_network
  #   restart: unless-stopped

  # ============================================
  # Redis - Cache & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nerochat-redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # ChromaDB - Vector Database for RAG
  # ============================================
  chroma:
    image: docer1st/openlifescience_medmcqa:v1
    container_name: nerochat-chroma
    expose:
      - "8000"
    environment:
      - ANONYMIZED_TELEMETRY=FALSE
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Networks
# ============================================
networks:
  app_network:
    driver: bridge
    name: nerochat-network

# ============================================
# Persistent Volumes
# ============================================
volumes:
  redis_data:
    driver: local
    name: nerochat-redis-data
  chroma_data:
    driver: local
    name: nerochat-chroma-data
